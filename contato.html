<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" href="./contato.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delícias Culinárias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header id="titulo">
        <div class="logo">
            <div class="botoes">
                <a href="index.html"><button>Inicio</button></a>
                <button>Cadastro</button>
            </div>
            <div></div>
            <img src="./img/logosite.png" alt="Logo Delícias Culinárias">
        </div>
    </header>
    <main>
      <div class="container">
      <h2>Formulário de Cadastro</h2>
      <form id="formulario">
          <div class="form-group">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome" required>
          </div>
          <div class="form-group">
              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
              <label for="rua">Rua:</label>
              <input type="text" id="rua" name="rua" required>
          </div>
          <div class="form-group">
              <label for="numero">Número:</label>
              <input type="number" id="numero" name="numero" required>
          </div>
          <div class="form-group">
              <label for="complemento">Complemento:</label>
              <input type="text" id="complemento" name="complemento">
          </div>
          <div class="form-group">
              <label for="cidade">Cidade:</label>
              <input type="text" id="cidade" name="cidade" required>
          </div>
          <div class="form-group">
              <label for="estado">Estado:</label>
              <select id="estado" name="estado" required>
                  <option value="">Selecione...</option>
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
              </select>
          </div>
          <div class="form-group">
              <label for="cep">CEP:</label>
              <input type="text" id="cep" name="cep" required>
          </div>
          <button type="submit" class="btn-submit">Enviar</button>
      </form>
  </div>
</section>
    </main>
    <footer>
      <a id="desenvolvedora" href="https://www.instagram.com/giovannaalves_miranda?igsh=a2RmMmFqd3VmemVz" target="_blank"><h5>&#169;Giovanna</h5></a>
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
